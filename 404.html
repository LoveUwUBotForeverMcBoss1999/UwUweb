<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Bot | 404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/uwubot.png">
    <style>
         :root {
            --primary-color: #7289da;
            --secondary-color: #2c2f33;
            --text-color: #ffffff;
            --background-color: #36393f;
            --accent-color: #5fd7fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        header {
            padding: 20px 0;
            text-align: center;
        }
        
        .logo-container {
            display: inline-flex;
            align-items: center;
        }
        
        .logo-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 15px;
            border: 3px solid var(--primary-color);
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: bold;
            color: var(--primary-color);
        }
        
        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .error-container {
            text-align: center;
            padding: 20px;
            background-color: rgba(44, 47, 51, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .error-code {
            font-size: 120px;
            color: var(--primary-color);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--accent-color);
        }
        
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        .back-home {
            display: inline-block;
            background-color: var(--accent-color);
            color: var(--secondary-color);
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        .back-home:hover {
            background-color: var(--primary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        footer {
            background-color: var(--secondary-color);
            color: var(--text-color);
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>

    <header>
        <div class="logo-container">
            <img src="img/uwubot.png" alt="UwU Bot Logo" class="logo-image">
            <div class="logo-text">UwU Bot</div>
        </div>
    </header>

    <main>
        <section class="error-container">
            <h1 class="error-code">404</h1>
            <p class="error-message">Oops! The page you're looking for doesn't exist.</p>
            <a href="/" class="back-home">Back to Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 UwU Bot. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 80,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: "#ffffff"
                    },
                    shape: {
                        type: "circle"
                    },
                    opacity: {
                        value: 0.5,
                        random: true
                    },
                    size: {
                        value: 3,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: "#ffffff",
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 6,
                        direction: "none",
                        random: false,
                        straight: false,
                        out_mode: "out",
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: "canvas",
                    events: {
                        onhover: {
                            enable: true,
                            mode: "repulse"
                        },
                        onclick: {
                            enable: true,
                            mode: "push"
                        },
                        resize: true
                    },
                    modes: {
                        repulse: {
                            distance: 100,
                            duration: 0.4
                        },
                        push: {
                            particles_nb: 4
                        }
                    }
                },
                retina_detect: true
            });
        });
    </script>
</body>

</html>
