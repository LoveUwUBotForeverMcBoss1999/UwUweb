<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Bot Online - Under Maintenance</title>
    <link rel="icon" href="img/uwubot.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            animation: bounce 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            color: #ff66a3;
            margin-bottom: 20px;
            animation: scaleUp 2s ease-in-out;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .discord-link {
            text-decoration: none;
            font-weight: bold;
            background-color: #7289da;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
        }

        .discord-link:hover {
            background-color: #5a6da6;
            transform: scale(1.1);
        }

        img {
            width: 100px;
            height: 100px;
            animation: rotate 8s infinite linear;
            margin-bottom: 20px;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0.8);
            }
            100% {
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
            img {
                width: 80px;
                height: 80px;
            }
        }
    </style>


    <!-- Favicon -->
<link rel="icon" href="https://uwubot.online/img/uwubot.png" type="image/png">

<!-- Open Graph Meta Tags -->
<meta property="og:type" content="website">
<meta property="og:title" content="UwU Bots - Simple. Powerful. Discord.">
<meta property="og:description" content="UwU Bot Online creates powerful Discord bots to enhance your server's functionality. Explore our bots and elevate your community!">
<meta property="og:url" content="https://uwubot.online">
<meta property="og:image" content="https://uwubot.online/img/uwubot.png">
<meta property="og:site_name" content="UwU Bots">

    
</head>
<body>

    <div class="container">
        <img src="img/uwubot.png" alt="UwU Bot Logo">
        <h1>UwU Bot Online</h1>
        <p>This page is under maintenance and will be back soon with many exciting changes.</p>
        <p>However, the UwU Bot no longer exists due to a significant issue. To connect with our community and get updates, join our Discord server:</p>
        <a class="discord-link" href="https://discord.gg/9nVa8eQgw8" target="_blank">Join Our Discord</a>
    </div>

</body>
</html>
