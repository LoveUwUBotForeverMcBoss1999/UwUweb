<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UwU Bot | Contact Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="img/uwubot.png">
    <link rel="stylesheet" href="css/contact.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo-container">
                <img src="img/uwubot.png" alt="UwU Bot Logo" class="logo-image">
                <div class="logo-text">UwU Bot</div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <button id="goBack" class="go-back-btn">Go Back</button>
            <section class="contact-section">
                <h1>Contact Us</h1>
                <div class="contact-content">
                    <div class="contact-info">
                        <h2>Get in Touch</h2>
                        <p>Have questions, suggestions, or need support? We're here to help!</p>
                        <ul class="contact-methods">
                            <li>
                                <i class="fab fa-discord"></i>
                                <span>Join our <a href="https://discord.gg/7MHwVheZZN">Discord Server</a></span>
                            </li>
                            <li>
                                <i class="fas fa-envelope"></i>
                                <span>Email: mcboss120@gmail.com</span>
                            </li>
                            <li>
                                <i class="fab fa-twitter"></i>
                                <span>Twitter: <a href="https://x.com/BotUwu79423z">@BotUwu79423</a></span>
                            </li>
                        </ul>
                    </div>
                    <form id="form" class="contact-form">
                        <h2>Send Us a Message</h2>
                        <div class="form-group">
                            <label for="from_name">Your Name</label>
                            <input type="text" id="from_name" name="from_name" required>
                        </div>
                        <div class="form-group">
                            <label for="reply_to">Your Email</label>
                            <input type="email" id="reply_to" name="reply_to" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <input type="submit" id="button" value="Send Message" class="submit-btn">
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 UwU Bot. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        emailjs.init('ivagWLqkdwVDHJ1Md');
    </script>
    <script src="js/contact.js"></script>
</body>

</html>
